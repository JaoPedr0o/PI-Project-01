<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <script src="scripts/game.js" defer></script>
    <title>Sabores da Terra - Fazenda</title>
</head>
<body>
    <audio controls autoplay>
        <source src="audios/musicaGame.mp3" type="audio/mpeg">
    </audio>
    <div class="game-board"> 
        <img src="img-game/mercadinhoc.png" class="mercadinhoc">
        <img src="img-game/hortac.png" class="hortac">
        <img src="img-game/AçougueC.png" class="açouguec">
        <img src="img-game/Açougue.png" class="açougue">
        
        <div class="person"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text">Deseja entrar no mercadinho?</p>
            <button id="enter">Entrar</button>
            <button id="cancel">Cancelar</button>
        </div>
    </div>
</body>
</html>
